<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aparecida Nutrição</title>
		<link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/index.css">

	</head>
	<body>
		<header>
			<div class="container">
				<h1>Aparecida Nutrição</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meus pacientes</h2>
				<label for="filtra-tabela">Procure por nome :</label>
				<input type="text" name="filtra-tabela" id="filtra-tabela" class="filtro-paciente">
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" data-pac="1">
							<td class="info-nome">Paulo</td>
							<td class="info-peso">100</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" data-pac="2">
							<td class="info-nome">João</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" data-pac="3">
							<td class="info-nome">Erica</td>
							<td class="info-peso">54</td>
							<td class="info-altura">1.64</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" data-pac="4">
							<td class="info-nome">Douglas</td>
							<td class="info-peso">85</td>
							<td class="info-altura">1.73</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" data-pac="5">
							<td class="info-nome">Tatiana</td>
							<td class="info-peso">46</td>
							<td class="info-altura">1.55</td>
							<td class="info-gordura">19</td>
							<td class="info-imc">0</td>
						</tr>
					</tbody>
				</table>
				<span id="errorBusca" class="invisible">Error</span>
				<button id="busca-paciente" class="botao bto-principal"  >Busca Pacientes</button>
			</section>

			<section class="container">
    <h2 id="titulo-form" class="titulo-form">Adicionar novo paciente</h2>
    <form id="form-adiciona">
        <div class="grupo">
            <label for="nome">Nome:</label>
            <input id="nome" name="nome" type="text" placeholder="Nome do seu paciente" class="campo" maxlength="25" data-form="nome" required>
			<span data-span="nome"></span>
	
        </div>
        <div class="grupo">
            <label for="peso">Peso:</label>
            <input id="peso" name="peso" type="number" placeholder="Peso do seu paciente" class="campo campo-medio" pattern="\d" data-form="peso" required>
			<span data-span="peso"></span>
        </div>
        <div class="grupo">
            <label for="altura">Altura:</label>
            <input id="altura" name="altura" type="text" placeholder="Altura do seu paciente" class="campo campo-medio" data-form="altura" step="1" required>
			<span data-span="altura"></span>
        </div>
        <div class="grupo">
            <label for="gordura">% de Gordura:</label>
            <input id="gordura" type="number" placeholder="Porcentagem de gordura do seu paciente" class="campo campo-medio" data-form="gordura" required>
			<span data-span="gordura"></span>
        </div>

        <button id="adicionar-paciente" class="botao bto-principal" >Adicionar</button>
    </form>
</section>
		</main>
		<script src="/assets/js/main.js" type="module"></script>
	</body>
</html>
